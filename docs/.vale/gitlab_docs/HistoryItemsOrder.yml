---
# Warning: gitlab_docs.HistoryItemsOrder
#
# Ensures history items come before the Details block.
#
extends: existence
message: "History items must follow the tier, offering, or status details."
link: https://docs.gitlab.com/development/documentation/feature_flags/#add-history-text
vocab: false
level: error
nonword: true
scope: raw
tokens:
  - '\{\{< /history >\}\}\n\n?\{\{< details >\}\}'
