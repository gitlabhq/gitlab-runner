.helper images base:
  extends:
  - .docker
  - .rules:merge_request_pipelines:no_docs
  stage: prebuild
  needs: []
  variables:
    TAR_XZ_ARGS: -f -9
  script:
  - ./ci/touch_git
  - make "helper-dockerarchive-${IMAGE_BASE}"
  retry: 2
  artifacts:
    paths:
    - out/helper-images/
    expire_in: 7d

helper images:
  extends:
  - '.helper images base'
  parallel:
    matrix:
    - IMAGE_BASE: "alpine"
    - IMAGE_BASE: "alpine3.18"
    - IMAGE_BASE: "alpine3.19"
    - IMAGE_BASE: "alpine3.21"
    - IMAGE_BASE: "alpine-latest"
    - IMAGE_BASE: "alpine-edge"
    - IMAGE_BASE: "ubuntu"

helper images fips:
  extends:
    - '.helper images base'
  needs:
    - 'fips helper binaries'
  parallel:
    matrix:
      - IMAGE_BASE: "ubi-fips"

helper images binaries:
  extends:
  - .rules:merge_request_pipelines:no_docs
  - .go-cache
  stage: prebuild
  needs: []
  script:
  - make helper-bin
  artifacts:
    paths:
    - out/binaries/gitlab-runner-helper/gitlab-runner-helper*
    expire_in: 7d

clone test repo:
  extends:
  - .rules:merge_request_pipelines:no_docs
  - .no_cache_and_dependencies
  stage: prebuild
  needs: []
  variables:
    GIT_STRATEGY: none
  script:
  - mkdir tmp
  - succeed=0
  - for i in {1..3}; do git clone https://gitlab.com/gitlab-org/ci-cd/gitlab-runner-pipeline-tests/gitlab-test tmp/gitlab-test && succeed=1 && break; echo "retrying"; done
  - '[[ "$succeed" -eq 1 ]]'
  artifacts:
    paths:
    - tmp/gitlab-test
    expire_in: 7d

# prepare done is used as a sentinel for "Prepare" stage completion, so we can kick off builds in later stages
# without waiting for the completion of the Prebuild stage
prepare done:
  stage: prebuild
  extends:
  - .stage_done
